<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="../dist/main.js" defer></script>
    <link rel="stylesheet" href=".style.css">
</head>

<body>
    <div class="container">
        <div class="appContainer">
            <div class="inputDiv" id="inputDiv" data-input-div>
                <div style="display: none;" class=" loader">
                    <div class="ring"></div>
                </div>
                <h4 class="city" data-city>New York</h4>
                <div class="icon">
                    <!-- <svg style="width:50px;height:50px" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M19,18H6A4,4 0 0,1 2,14A4,4 0 0,1 6,10H6.71C7.37,7.69 9.5,6 12,6A5.5,5.5 0 0,1 17.5,11.5V12H19A3,3 0 0,1 22,15A3,3 0 0,1 19,18M19.35,10.03C18.67,6.59 15.64,4 12,4C9.11,4 6.6,5.64 5.35,8.03C2.34,8.36 0,10.9 0,14A6,6 0 0,0 6,20H19A5,5 0 0,0 24,15C24,12.36 21.95,10.22 19.35,10.03Z" />
                    </svg> -->
                    <img data-icon src="" alt="">
                    <div class="degrees" data-degrees>22 oC</div>
                </div>
                <div class="input">
                    <input data-input-btn type="text" placeholder="New York">
                    <span data-error-message class="error-message"></span>
                    <svg id="svgSearch" style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </div>
                <h2 class="general" data-description>Broken Clouds</h2>
                <div class="date" data-date>Saturday, 9th Jul '22 8:55 pm </div>

            </div>
            <div class="weatherStats">
                <div class="humidityDiv stats">
                    <h3>Humidity:</h3>
                    <p data-humidity></p>
                </div>
                <div class="pressureDiv stats">
                    <h3>Pressure: </h3>
                    <p data-pressure></p>
                </div>
                <div class="windSpeedDiv stats">
                    <h3>Wind Speed: </h3>
                    <p data-windspeed></p>
                </div>
                <div class="feelsLikeDiv stats">
                    <h3>Feels Like: </h3>
                    <p data-feelslike></p>
                </div>
            </div>
        </div>
    </div>
    <template>
        <div class=" loader"></div>
    </template>
</body>

</html>
